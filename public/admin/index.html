<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>后台的登录</title>
  <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="lt_view">
    <div class="left_menu">
      <!-- itcast -->
      <div class="logo">ITCAST</div>
      <!-- 黑色的内容 用户和菜单  -->
      <div class="lt_menu">
        <div class="user">
          <img src="./images/default.png" alt="">
          <span>超级管理员</span>
        </div>
        <div class="menu_list">
          <ul>
            <li>
              <a href="javascript:;">
                <span class="glyphicon glyphicon-user"></span> 用户管理 </a>
            </li>
            <li class="category_menu">
              <a href="javascript:;">
                <span class="glyphicon glyphicon-list"></span> 分类管理 </a>
              <div class="sub_menu">
                <a href="categoryFirst.html">一级分类</a>
                <a href="categorySecond.html">二级分类</a>
              </div>
            </li>
            <li>
              <a href="javascript:;">
                <span class="glyphicon glyphicon-tags"></span> 商品管理 </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="lt_content">
      <!-- 头部导航 -->
      <div class="lt_top_nav">
        <a class="slide_menu pull-left" href="javascript:;">
          <span class="glyphicon glyphicon-align-justify"></span>
        </a>
        <a class="log_out pull-right" data-toggle="modal" data-target="#myModal" href="javascript:;">
          <span class="glyphicon glyphicon-log-out"> </span>
        </a>
      </div>

      <!-- 主要内容 -->
      <div class="main_content">
          <!-- 路径导航 -->
      <ol class="breadcrumb">
        <li><a href="#">管理系统</a></li>
        <li class="active">首页</li>
      </ol>

      <!-- 图形展示 -->
      <div class="section_content clearfix ">
        <div id="mainLeft" class="pull-left" style="width: 600px;height:400px;"></div>

        <div id="mainRight" class="pull-right" style="width: 600px;height:400px;"></div>
      </div>

      </div>
      <div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
              </div>
              <div class="modal-body text-danger ">
                <span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary log_out_ok ">确认</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="./assets/jquery/jquery.js"></script>
<script src="./assets/bootstrap/js/bootstrap.js"></script>
<script src="./assets/echarts/echarts.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/index.js"></script>

</html>
